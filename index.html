<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ULS Badge Maker</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700,700i|Open+Sans+Condensed:700|Montserrat:700" rel="stylesheet">
    <link href="assets/css/uls-badge-maker.css" rel="stylesheet">
    <script src="assets/scripts/jquery.js" type="text/javascript"></script>
    <script src="assets/scripts/fabric.min.js" type="text/javascript"></script>
    <script src="assets/scripts/uls-badge-maker.js" type="text/javascript"></script>
</head>
<body>
    
    <div id="uls-badge-maker">
        
        <header>
            <h1>ULS Badge Maker</h1>
        </header>
        
        <div class="badge-body">
            
            <div class="canvas-wrapper">
                            
                <canvas id="badge-preview">
                </canvas>
                
                <div class="hidden-shaper"></div>
                
                <div class="cta">
                    <button id="exportBtn">Export PNG</button>
                </div>
                
            </div>
                    
            <div class="badge-container">
                
                <ul class="tab-control">
                    <li class="tab-item active" data-target="badges">Badges</li>
                    <li class="tab-item" data-target="badge_bgs">Backgrounds</li>
                    <li class="tab-item" data-target="colors">Colors</li>
                </ul>
                
                <div id="badges" class="tab-content active"></div>
                <div id="badge_bgs" class="tab-content"></div>
                <div id="colors" class="tab-content">

                    <div class="box selected"><span data-hex="#000"></span></div>
                    <div class="box"><span data-hex="#005f7f"></span></div>
                    <div class="box"><span data-hex="#872065"></span></div>
                    <div class="box"><span data-hex="#00254c"></span></div>
                    <div class="box"><span data-hex="#009578"></span></div>
                    
                </div>
                
            </div>
            
        </div>
        
        <footer>
            <p>&copy; 2017. Media Services and University Learning Store. All rights reserved.</p>
        </footer>
        
    </div>
    
</body>
</html>
